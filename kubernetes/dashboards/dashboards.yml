apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards
  labels:
    app: dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboards
  template:
    metadata:
      labels:
        app: dashboards
    spec:
      containers:
        - name: dashboards
          image: opensearchproject/opensearch-dashboards:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5601
              name: https
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
            - name: ca-cert
              mountPath: /usr/share/opensearch-dashboards/config/certificates/ca
              readOnly: true
            - name: dashboards-cert
              mountPath: /usr/share/opensearch-dashboards/config/certificates/dashboards
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: dashboards-config
        - name: ca-cert
          secret:
            secretName: ca-cert
        - name: dashboards-cert
          secret:
            secretName: dashboards-cert
---
apiVersion: v1
kind: Service
metadata:
  name: dashboards
  labels:
    app: dashboards
spec:
  selector:
    app: dashboards
  type: NodePort
  ports:
    - name: https
      port: 5601
      nodePort: 30003
